{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'emp_reg/css/style.css' %}">
</head>
<body>
    {% if messages %}
			{% for i in messages %}
				<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
						<script>
								swal('{{i}}');
						</script>
									
			{% endfor %}
	{% endif %}
    <div class="main">

        <div class="container">
            <div class="signup-content">
                <form action ="emp_reg" method="POST" id="signup-form" class="signup-form">
                    {% csrf_token %}
                    <h1>Register here! </h1>
    
                    <div class="form-group">
                        <input type="text" class="form-input" name="username" id="username" placeholder="User Name"/>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" name="email" id="email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" name="phone" id="phone" placeholder="Phone no"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="password" id="password1" placeholder="Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-input" name="cpassword" id="password2" placeholder="Confrm Password"/>
                        <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                    </div>
    
                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Sign up"/>
                        
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'emp_reg/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'emp_reg/js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
